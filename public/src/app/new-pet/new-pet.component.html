<h3>Add a New Pet</h3>
<form (submit)="handleSubmit()" style="width:50%; margin:15px;">
    <p *ngFor="let error of errors">{{error}}</p>
    <div class="form-group">
        <label for="name">Pet name:</label>
        <input [(ngModel)]="newPet.name" type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="type">Pet type:</label>
        <input [(ngModel)]="newPet.type" type="text" class="form-control" name="type">
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <input [(ngModel)]="newPet.desc" type="text" class="form-control" name="desc">
    </div>
    <label>Skills:</label>
    <div style="margin-left: 20px;" class="form-group">
        <label for="skill1">Skill 1:</label>
        <input [(ngModel)]="newPet.skill1" type="text" class="form-control" name="skill1">
        <label for="skill2">Skill 2:</label>
        <input [(ngModel)]="newPet.skill2" type="text" class="form-control" name="skill2">
        <label for="skill3">Skill 3:</label>
        <input [(ngModel)]="newPet.skill3" type="text" class="form-control" name="skill3">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" (click)="handleCancel()">Cancel</button>
    
</form>
